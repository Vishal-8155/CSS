<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="Loginfrom.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <fieldset>
            <legend><img src="user.png" alt=""></legend>

            <div class="r1">
                <input class="email" type="email" placeholder="Email">
                <i class="fa-solid fa-envelope icon-email"></i>
            </div>

            <div class="r2">
                <input class="password" type="password" placeholder="Password">
                <span class="s-lock"><i class="fa-solid fa-lock icon-lock"></i> <i class="fa-solid fa-eye icon-eye"></i></span>
            </div>

            <div class="r3">
                <a href="">Forget Password?</a>
            </div>

            <div class="r4">
                <button><a href="">Log in</a></button>
            </div>
        </fieldset>
    </div>
</body>

</html>
