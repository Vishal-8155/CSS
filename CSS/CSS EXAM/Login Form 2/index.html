<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <fieldset>
                <legend><img src="images/user.png" alt=""></legend>
                
                <div class="r1">
                    <div class="user-login-div">User Login</div>
                </div>
    
                <div class="r2">
                    <div class="email-div"><input type="email" placeholder="Email or Username" class="email" required></div>
                </div>
    
                <div class="r3">
                    <div class="password-div"><input type="password" placeholder="Password" class="password" required></div>
                </div>
    
                <div class="r4">
                    <div class="login-div">
                        <a href="">
                            <button>
                                Login
                            </button>
                        </a>
                    </div>
                </div>
    
            </fieldset>
        </form>
    </div>
</body>
</html>
