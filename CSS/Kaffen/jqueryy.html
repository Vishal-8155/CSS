<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="Kaffen.css">

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 50%;
      height: 46%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation-timing-function: linear;
      /* width: 300px; */
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="r7c-div">
          <img src="grid_gal1.jpg" alt="" class="r7c-img">
          <div class="r7c-img-contect">
            Black Coffee
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="r7c-div">
          <img src="grid_gal2.jpg" alt="" class="r7c-img">
          <div class="r7c-img-contect">
            Black Coffee
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="r7c-div">
          <img src="grid_gal3.jpg" alt="" class="r7c-img">
          <div class="r7c-img-contect">
            Black Coffee
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="r7c-div">
          <img src="grid_gal4.jpg" alt="" class="r7c-img">
          <div class="r7c-img-contect">
            Black Coffee
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="r7c-div">
          <img src="grid_gal5.jpg" alt="" class="r7c-img">
          <div class="r7c-img-contect">
            Black Coffee
          </div>
        </div>
      </div>

    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect:'cards',
      slidesPerView: 3,
      slideToShow:3,
      spaceBetween: 5,
      autoplay: true,
      loop: true,
   
      // pagination: {
      //   el: ".swiper-pagination",
      //   clickable: true,
      // },
    });
  </script>
</body>

</html>
