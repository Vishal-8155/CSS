<!DOCTYPE html>
<html>

<head>
    <title>IATT</title>
    <link rel="stylesheet" href="IATT.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="grid place-items-center w-screen h-screen content-center">

        <div class="text-red-500 text-5xl font-bold underline-offset-8 w-screen h-64 uppercase bg-blue-500 grid place-items-center">
            hello world!
        </div>

    </div>

    <script>
        wow = new WOW(
            {
                boxClass: 'wow',      // default
                animateClass: 'animate__animated', // default
                offset: 150,          // default
                mobile: true,       // default
                live: true        // default
            }
        )
        wow.init();
    </script>

</body>

</html>
